<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Savings Calculator</title>
</head>
<body>
    <div id="main">
        <div id = "login-container">
            <input id="email" class="input-container" placeholder="Email"/>
            <input id="password" class="input-container" placeholder="Password"/>
            <div id="btn-container">
                <div id="login-btn" onclick="handleLogin()">Login</div>
                <div id="sign-up-btn" onclick="handleSignUp()">Sign Up</div>
            </div>
            <div id="forgot-pass-btn" onclick="forgotSwitch()">Forgot Password</div>
        </div>
    <div id ="body-container">
        <div id="title-container">
            <h1>Shopping Savings Calculator</h1>
        </div>
        <div id="body-main-container">
        <div id="left-container">
            <div id="top-half">
                <input id="subtotal" class="input-container" placeholder="Enter subtotal here" />
                <input id="discount" class="input-container" placeholder="Enter discount percentage" />
                <div id="submit-btn" onclick="handleSubmit()">Submit</div>
            </div>
            <div id="bottom-half">
                <div id="total-container">
                    <div id="total-text">Total:</div>
                    <div id="total-num"></div>
                </div>
                

            </div>
        </div>
        <div id="right-container">
            <div id="savings-container">
              <div id="savings-text">Total Savings:</div>
              <div id="savings-num"></div>
            </div>
        </div>
    </div>
    </div>
    </div>
      <script type="module" src="script.js"></script>
</body>
</html>
